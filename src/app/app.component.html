<md-sidenav-container class="example-container" fullscreen>
  <md-sidenav #sidenav class="sidenav" mode="push" (close-start)="closeHamburger()  ">

    <md-card class="sidebar-header">
      <md-select placeholder="Company Name" [(ngModel)]="selectedValue" (onClose)="onSelect(selectedValue)" ngModel="Grids Hostel">
        <md-option *ngFor="let business of businesses" [value]="business.value">
          {{ business.viewValue }}
        </md-option>
      </md-select>
    </md-card>

    <md-card class="sidebar-content">
      <div class="btn-group">
        <button [routerLink]="[selectedValue, 'activated']" class="button button--pipaluk button--round-l button--text-thick button--text-upper">Active</button>
        <button [routerLink]="[selectedValue, 'deactivated']" class="button button--pipaluk button--round-l button--text-thick button--text-upper">De-active</button>
        <button [routerLink]="[selectedValue, 'requests']" class="button button--pipaluk button--round-l button--text-thick button--text-upper">Collaboration Requests</button>
        <button [routerLink]="[selectedValue, 'pending']" class="button button--pipaluk button--round-l button--text-thick button--text-upper">Pending Requests</button>
      </div>
    </md-card>
    <button md-raised-button class="logout-button">Logout</button>
  </md-sidenav>

  <button class="hamburger hamburger--arrowalt no-outline" [ngClass]="{'is-active': hamburgerOpen}" type="button" (click)="toggleMenu(sidenav)">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <app-page-header></app-page-header>

  <router-outlet></router-outlet>

</md-sidenav-container>

<button md-fab class="floating-button" [routerLink]="[selectedValue, 'contract', 'setup']">+</button>
